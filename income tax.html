<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax | Lloyd's Pre-final</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
	
	body {
		font-family: verdana;
	}
  </style>
</head>
<body>

<h2>Income Tax Calculator</h2>

  <a href="index.html"><h2>Go Home</h2></a>

<form id="incomeTaxForm">
    <label for="taxableIncome">Enter Taxable Income:</label>
    <input type="number" id="taxableIncome" name="taxableIncome" required>
    <button type="button" onclick="calculateIncomeTax()">Calculate Income Tax</button>
</form>

<p id="result"></p>

<script>
	function numberWithCommas(x) {
		x = x.toString();
		var pattern = /(-?\d+)(\d{3})/;
		while (pattern.test(x))
			x = x.replace(pattern, "$1,$2");
		return x;
	}
</script>

<script>
    function calculateIncomeTax() {
        // Get the taxable income from the input field
        var taxableIncome = parseFloat(document.getElementById("taxableIncome").value);

        // Calculate income tax based on the provided table
        var incomeTax = 0;
        if (taxableIncome > 8000000) {
            incomeTax = 2410000 + 0.35 * (taxableIncome - 8000000);
        } else if (taxableIncome > 2000000) {
            incomeTax = 490000 + 0.32 * (taxableIncome - 2000000);
        } else if (taxableIncome > 800000) {
            incomeTax = 130000 + 0.3 * (taxableIncome - 800000);
        } else if (taxableIncome > 400000) {
            incomeTax = 30000 + 0.25 * (taxableIncome - 400000);
        } else if (taxableIncome > 250000) {
            incomeTax = 0.2 * (taxableIncome - 250000);
        }

        // Display the result
        document.getElementById("result").innerHTML = "Income Tax: P" + numberWithCommas(incomeTax.toFixed(2));
    }
</script>

</body>
</html>
